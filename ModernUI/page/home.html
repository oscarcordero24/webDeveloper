<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real State</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/first_page.css">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/dashboard_sec.css">
    <link rel="stylesheet" href="../css/property_sec.css">
</head>
<body>
    <header class="top-bar">
        <a href="#" id="dashboard">
            <h4 class="text">Dashboard</h4>
        </a>
        <a href="#" id="property">
            <h4 class="text">Property</h4>
        </a>
        <a href="#" id="loan">
            <h4 class="text">Loan</h4>
        </a>
        <a href="#" id="expenses">
            <h4 class="text">Expenses</h4>
        </a>
    </header>

    <section id="first-page">
        <img src="../images/mountains.jpg" alt="background-img">
        <h1 id="main-title">Real <span class="material-symbols-outlined">star</span> State</h1>
    </section>

    <section id="dashboard-section">Dashboard</section>

    <section id="property-section">

        <div class="content">

            <div class="page-title">
                <h4>Property's</h4>
                <h2>Details</h2>
            </div>

            <div class="image">
                <img src="../images/plans_img.jpg" alt="plans_image">
            </div>

            <div class="inputs">
                <div>
                    <span class="material-symbols-outlined">sell</span>
                    <div class="input">
                        <input type="text" id="price-textbox" autocomplete="off">
                        <span>Price</span>
                    </div>
                </div>

                <div>
                    <span class="material-symbols-outlined">bed</span>
                    <div class="input">
                        <input type="text" id="bedroom-textbox">
                        <span>Bedroom(s)</span>
                    </div>
                </div>

                <div>
                    <span class="material-symbols-outlined">bathtub</span>
                    <div class="input">
                        <input type="text" id="bathroom-textbox">
                        <span>Bathroom(s)</span>
                    </div>
                </div>

                <div>
                    <span class="material-symbols-outlined">grid_view</span>
                    <div class="input">
                        <input type="text" id="ft2-textbox">
                        <span>Ft<sup>2</sup></span>
                    </div>
                </div>

                <div>
                    <span class="material-symbols-outlined">pin_drop</span>
                    <div class="input">
                        <input type="text" id="location-textbox">
                        <span>Location</span>
                    </div>
                </div>

            </div>

        </div>
        <footer>

        </footer>
    </section>

    <script src="../javascript/script.js"></script>
</body>
</html>
